<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <!-- Logo -->
        <a href="#" class="text-2xl font-bold text-gray-800">MyWebsite</a>

        <!-- Hamburger Button -->
        <button
          id="menu-toggle"
          class="text-gray-800 sm:hidden focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Menu -->
        <ul
          id="menu"
          class="hidden flex-col absolute top-16 right-0 bg-white rounded-md shadow-lg sm:static sm:flex sm:flex-row sm:space-y-0 sm:space-x-8 sm:min-w-fit sm:mr-6 min-w-max"
        >
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-gray-800 hover:text-blue-600"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-gray-800 hover:text-blue-600"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-gray-800 hover:text-blue-600"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-gray-800 hover:text-blue-600"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-gray-800 hover:text-blue-600"
              >Test panjang banget</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <script src="responsive-navbar.js" defer></script>
  </body>
</html>
